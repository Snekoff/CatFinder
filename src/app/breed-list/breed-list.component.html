<ng-container *ngIf="model$ | async as model">
  <mat-form-field appearance="fill">
    <mat-label>Breeds</mat-label>
    <mat-select (selectionChange)="choose.emit($event.value)" multiple>
      <mat-option *ngFor="let breed of model" [value]="breed">{{breed}}</mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>
