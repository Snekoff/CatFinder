<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened>
    <h2>Filters</h2>
    <app-breed-list class="book-list"
      [breeds$]="breeds$"
      (breedsFilterChanges)="breedsFilterChanges($event)"
    ></app-breed-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-cat-images [imageUrlObjs$]="imageUrlObjs$"></app-cat-images>
  </mat-sidenav-content>
</mat-sidenav-container>
